name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate with service account key
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          workload_identity_provider: ${{ secrets.WORKLOAD_ID_PROVIDER }} # e.g. projects/969.../locations/global/workloadIdentityPools/...
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      # Fallback (uncomment if using key): decode secret and authenticate
      # - name: Authenticate with service account key (fallback)
      #   uses: google-github-actions/auth@v1
      #   with:
      #     credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker to authenticate to Artifact Registry
        run: |
          gcloud auth configure-docker ${ { secrets.ARTIFACT_REGISTRY_LOCATION } }-docker.pkg.dev --quiet

      - name: Build image
        run: |
          gcloud auth configure-docker ${{ secrets.ARTIFACT_REGISTRY_HOST }} --quiet
          docker build -t $IMAGE .
          docker push $IMAGE
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT }}

      - name: Trigger remote deploy (optional)
        run: |
          # Option A: Use SSH + docker pull on VM
          # Option B: Use terraform apply to update metadata / recreate instance
          echo "Manual deploy step: use ssh or terraform to update VM to new image."

